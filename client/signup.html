<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
   
      <div class="auth__container register">
        <div class="auth__container--left">
          <img src="./assets/images/office-desk.png" alt="office desk" />
        </div>

        <div class="auth__container--right">
          <div>
            <h2>Create An Account...</h2>
            <p>Get started with us</p>
            <form id="form" action="">
              <div class="inputControl">
                <label for="fullname">Full Name</label> <br>
                <input id="fullName" name="fullname" type="text" />
                <div class="error__container">
                <img src="./assets/images/exclamation.png" alt="exclamation" class="exclamation" />
                <span class="error"></span>
                </div>
              </div>

              <div class="inputControl">
                <label for="email">Email</label> <br>
                <input id="email" name="email" type="text"/>
                <div class="error__container">
                <img src="./assets/images/exclamation.png" alt="exclamation" class="exclamation" />
                <span class="error"></span>
                </div>
              </div>

              <div class="inputControl">
                <label for="password">Password</label> <br>
                <input id="password" name="password" type="password" />
                <div class="error__container">
                <img src="./assets/images/exclamation.png" alt="exclamation" class="exclamation" />
                <span class="error"></span>
                </div>
              </div>

              <div class="inputControl">
                <label for="password">Confirm Password</label> <br>
                <input id="password2" name="password2" type="password"/>
                <div class="error__container">
                <img src="./assets/images/exclamation.png" alt="exclamation" class="exclamation" />
                <span class="error"></span>
                </div>
              </div>

              <div class="terms__and__conditions">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <small
                  >I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy.</a></small
                >
              </div>

              <div class="buttons__row">
                <button type="submit">Sign up</button>

                <strong class="or">or</strong>

                <button id="google">
                    <img src="./assets/images/google-icon.png" alt="google-icon" width="25px" height="25px">
                     <span>Continue with Google</span> 
                </button>

                <small
                  >Do you have an account already? <a href="login.html">Log in</a></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
  

    <script src="./js/signup.js"></script>
  </body>
</html>
